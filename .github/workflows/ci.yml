name: CI Pipeline

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm install

            - name: Run build
              run: npm run build

            - name: Run tests
              run: npm run test

    deploy:
        needs: build
        runs-on: ubuntu-latest

        permissions:
            pages: write
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: .

            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v4
